    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.addEventListener('message', (event) => {
                const message = event.data;
                if (message.name === 'user-sign-out-triggered') {
                    choices.setChoiceByValue(applicationUsers[0].value);
                    window.history.pushState(null, '', '/' + window.location.search);
                }
            });

            const iframe = document.querySelector(".full-screen-preview__iframe");
            const bannerForUpdate = document.querySelector(".update-banner");
            const links = document.querySelectorAll(".icon");
            const refreshButton = document.getElementById('refresh-button');
            const shareableLink = document.querySelector('.preview_header__shareable--link');
            const selectElement = document.getElementById('viewSelect');
            let previewVersion = getCookie('previewVersion');
            const noChoicesTemplate = `
                            <div class="empty-user-list">
                                <i class="ph ph-info"></i>
                                <div class="message">
                                    Your application doesn't have registered users.
                                    <a href="https://docs.softr.io/user-management/pxnkp9H3qyEVMF6XUceqnj/add-users-to-a-softr-app/kBJGPeH635j7HDW4NYoDDs"
                                    target="_blank">Learn more.</a>
                                </div>
                            </div>
                    `;
            let lastUpdateResponse = {
                updated: false,
                givenVersion: 0,
                newestVersion: 0
            };

            let selectedUserEmail = '';
            let applicationUsers = [];

            setSelectedScreenSize();
            initTooltip();
            loadApplicationUsers();
            listenToNewUpdates();

            iframe.addEventListener('load', function () {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                const intervalId = setInterval(() => {
                    updateLinksInIframe(iframeDocument);
                }, 1000);

                // Cleanup function to clear the interval when the iframe is unloaded
                iframe.addEventListener('unload', function () {
                    clearInterval(intervalId);
                });
            });

            const choices = new Choices(selectElement, {
                searchEnabled: true,
                searchFields: ['customProperties.name', 'customProperties.email'],
                shouldSort: false,
                searchChoices: function(choice, searchValue) {
                    return choice.value.startsWith(searchValue);
                },
                allowHTML: true,
                itemSelectText: '',
                renderChoiceLimit: -1,
                choices: applicationUsers,
                renderSelectedChoices: 'always',
                searchPlaceholderValue: 'Search users',
                noChoicesText: noChoicesTemplate,
                fuseOptions: {
                    threshold: 0.1,
                    distance: 1000
                },
                classNames: {
                    containerOuter: 'choices',
                    containerInner: 'choices__inner',
                    input: 'choices__input',
                    list: 'choices__list',
                    listItem: 'choices__list--single',
                },
                callbackOnCreateTemplates: function (template) {
                    return {
                        ...template,
                        choice: (event, data) => {
                            const {classNames} = event;
                            const {imageUrl, icon, name, email, role} = data.customProperties;
                            return template(
                                `
                                             <div class="${classNames.item} ${classNames.itemChoice} ${data.selected ? classNames.selectedState : ''}" data-select-text="${this.config.itemSelectText}" data-choice ${data.disabled ? 'data-choice-disabled aria-disabled="true"' : 'data-choice-selectable'} data-id="${data.id}" data-value="${data.value}" ${data.groupId > 0 ? 'role="treeitem"' : 'role="option"'}>
                                                <div class="user">
                                                ${icon ?
                                    `<div class="avatar">
                                                       ${imageUrl ? `<div class="image" style="background-image: url('${imageUrl}')"></div>` : ''}
                                                       ${icon ? `<i class="ph ${icon}"></i>` : ''}
                                                    </div>
                                                    <div class="info">
                                                        ${name ? `<div class="name">${name}</div>` : ''}
                                                        ${email ? `<div class="email">${email}</div>` : ''}
                                                        ${role ? `<div class="role">${role}</div> ` : ''}
                                                    </div>`
                                    :
                                    `<div class="info non-logged-in"> ${email ? `<div class="email">${email}</div>` : ''}</div>`
                                }
                                                    ${
                                    data.selected
                                        ? '<i class="ph ph-check check"></i>'
                                        : ''
                                }
                                                </div>
                                              </div>
                                    `, classNames, data);
                        },
                        item: (event, data) => {
                            const {classNames} = event;
                            const {imageUrl, icon, name, email, role} = data.customProperties;
                            return template(
                                `
                                                <div class="user">
                                                    <div class="avatar">
                                                       ${email === 'Non-logged-in user' ? ` <i class="ph ph-globe"></i>` : `<i class="ph ph-user"></i>`}
                                                    </div>
                                                    <div class="info">
                                                        ${email ? `<div class="email">${email}</div>` : ''}
                                                    </div>
                                                </div>

                                    `, classNames, data);
                        }
                    };
                },
            });

            refreshButton.addEventListener('click', () => {
                reloadPreview();
            });

            shareableLink.addEventListener('click', (event) => {
                event.preventDefault();
                const currentURL = window.location.href;
                navigator.clipboard.writeText(currentURL)
                    .then(() => {
                        console.log('URL copied to clipboard:', currentURL);
                        setTimeout(() => $('.preview_header__shareable--link').tooltip('hide'), 1000);
                    })
                    .catch((error) => {
                        console.error('Failed to copy URL to clipboard:', error);
                        setTimeout(() => $('.preview_header__shareable--link').tooltip('hide'), 1000);
                    });
            });

            function reloadPreview() {
                //setting device type to URL, that BE can get it and handle visibility checks
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.set('device', localStorage.getItem('preview-screen-size'));

                fetch('/studio/refresh' + window.location.search, {method: 'POST'})
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("HTTP error " + response.status);
                        }

                        // will reload window
                        window.location.search = urlParams;
                    })
                    .catch(error => {
                        console.error('API request error:', error);
                    });
            }

            function listenToNewUpdates() {
                const url = `/studio/updated?version=${previewVersion}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.updated) {
                            console.log('Data is updated:', data);
                            lastUpdateResponse = data;
                            bannerForUpdate.style.display = 'flex';
                            iframe.style.marginTop = '96px'
                            return;
                        }

                        setTimeout(listenToNewUpdates, 5000);
                    })
                    .catch(error => {
                        console.error('API request error:', error);
                        setTimeout(listenToNewUpdates, 10000);
                    });
            }

            function setScreenActiveState(target) {


                iframe.classList.remove("iframe-preview--mobile");
                iframe.classList.remove("iframe-preview--tablet");

                links.forEach(function (link) {
                    link.classList.remove("active");
                });
                target.classList.add("active");

                if (target.classList.contains("desktop")) {
                    localStorage.setItem('preview-screen-size', 'desktop')
                } else if (target.classList.contains("tablet")) {
                    iframe.classList.add("iframe-preview--tablet");
                    localStorage.setItem('preview-screen-size', 'tablet')
                } else if (target.classList.contains("mobile")) {
                    iframe.classList.add("iframe-preview--mobile");
                    localStorage.setItem('preview-screen-size', 'mobile')
                }
                reloadPreview();
            }

            function setSelectedScreenSize() {
                const screenSizes = ['mobile', 'tablet', 'desktop'];
                const screenSizeClassPrefix = 'iframe-preview--';

                iframe.classList.remove(...screenSizes.map(size => screenSizeClassPrefix + size));
                links.forEach(link => link.classList.remove('active'));

                const screenSize = localStorage.getItem('preview-screen-size');
                if (screenSize && screenSizes.includes(screenSize)) {
                    iframe.classList.add(screenSizeClassPrefix + screenSize);
                    document.querySelector('.' + screenSize).classList.add('active');
                }
            }

            document.addEventListener("click", function (event) {
                const target = event.target;
                if (target.closest(".icon")) {
                    event.preventDefault();
                    setScreenActiveState(target.closest(".icon"));
                }
            });

            selectElement.addEventListener('change', function (e) {
                selectedUserEmail = this.value;
                handleSelectChange();
            });

            function handleSubmit() {
                const checkboxValue = document.querySelector('.custom-checkbox input')?.checked;
                if (checkboxValue) {
                    localStorage.setItem('isConfirmationModalDisabled', 'true');
                }

                onUserSelect();

                $('#userConfirmationModal').modal('hide');
            }

            function handleSelectChange() {
                const isConfirmationModalDisabled = localStorage.getItem('isConfirmationModalDisabled');
                if (isConfirmationModalDisabled !== 'true') {
                    $('#userConfirmationModal').modal('show');
                } else {
                    onUserSelect();
                }
            }

            $('#userConfirmationModal').on('show.bs.modal', function (e) {
                const btn = document.querySelector('.submit-btn');
                selectElement.removeEventListener('change', handleSelectChange);
                btn.removeEventListener('click', handleSubmit);
                btn.addEventListener('click', handleSubmit);

                        <br>
                        <p>Please note that any actions you perform while previewing, such as adding, editing, or deleting data,
                            will modify the data in your data source.</p>
                        `)
            })

            function loadApplicationUsers() {
                let url = "/studio/users";
                fetch(url).then(function (response) {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return response.json();
                }).then(function (jsonData) {
                    const result = jsonData.map(({
                                                     email,
                                                     name = '',
                                                     id,
                                                     role = '',
                                                     imageUrl = '',
                                                     isLoggedInUser = false
                                                 }) => ({
                        value: email,
                        id,
                        isLoggedInUser,
                        customProperties: {
                            name,
                            email,
                            role,
                            imageUrl,
                            icon: "ph-user"
                        }
                    }));

                    applicationUsers = [
                        {
                            label: '',
                            id: '',
                            choices: [
                                {
                                    value: 'Non-logged-in user',
                                    id: 'anonymous',
                                    customProperties: {
                                        name: '',
                                        email: 'Non-logged-in user',
                                        role: '',
                                        image: '',
                                        icon: ''
                                    }
                                }
                            ]
                        },
                        {
                            label: 'USERS',
                            id: 'users',
                            choices: result
                        }
                    ];

                    choices.setChoices(applicationUsers);

                    const [nonLoggedInUser, otherUsers] = applicationUsers;
                    const selectedUserId = otherUsers.choices.find((user) => user.isLoggedInUser)?.id;

                    if (selectedUserId) {
                        const [nonLoggedInUser, otherUsers = {choices: []}] = applicationUsers;
                        const selectedUser = otherUsers.choices.find(user => user.id === selectedUserId);

                        choices.setChoiceByValue(selectedUser.value);
                    } else {
                        choices.setChoiceByValue(nonLoggedInUser.choices[0].value);
                    }

                }).catch(function (err) {
                    console.log("An error occurred while fetching the API data.", err);
                    showToast();
                });
            }

            function onUserSelect() {
                const [nonLoggedInUser, otherUsers = {choices: []}] = applicationUsers;
                const selectedUser = otherUsers.choices.find(user => user.value === selectedUserEmail);
                let userId = selectedUser?.id || 'anonymous';

                let url = "/studio/impersonate/" + userId;
                fetch(url).then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    if (userId === 'anonymous') {
                        const currentUrl = new URL(window.location.href);
                        const queryParams = currentUrl.search;
                        location.href = `${window.location.origin}${queryParams}`;
                        return;
                    }
                    location.reload();
                }).catch(error => {
                    console.log("An error occurred: ", error);
                    showToast();
                });
            }

            function initTooltip() {
                $(function () {
                    $('[data-toggle="tooltip"]').tooltip();
                })
            }


            function showToast() {
                $('.toast').toast('show')
            }

            function getCookie(name) {
                let cookieArr = document.cookie.split(";");
                for (let i = 0; i < cookieArr.length; i++) {
                    let cookiePair = cookieArr[i].split("=");
                    if (name === cookiePair[0].trim()) {
                        return cookiePair[1];
                    }
                }
                return null;
            }

            function updateLinksInIframe(iframeDocument) {
                const elements = iframeDocument.querySelectorAll('a');
                elements.forEach(tag => {
                    let href = tag.getAttribute('href');
                    const target = tag.getAttribute('target');
                    if (href && !href.includes('show-toolbar=true')) {
                        if (href.startsWith('#') || href.startsWith('/') || href.includes(window.location.hostname)) {
                            if (href === '#') {
                                href = '/';
                            }
                            // append the query param if NOT "scroll to section" action.
                            if (!href.includes('#')) {
                                const newHref = href + (href.includes('?') ? '&' : '?') + 'show-toolbar=true';
                                tag.setAttribute('href', newHref);
                            }
                        }
                        // Set target from self to parent if NOT "scroll to section" action
                        if ((!target || target === '_self') && !href.includes('#')) {
                            tag.setAttribute('target', '_parent');
                        }
                    }
                });
            }
        });
